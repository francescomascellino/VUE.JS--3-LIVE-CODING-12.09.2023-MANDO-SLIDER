<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mando Slider</title>

        <!-- BOOTSTRAP 5.3.1 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>

        <div id='app'>

            <h1 class="title">{{movie.title}}</h1>

            <div class="container">
                <div class="card movie">
                    <!-- VISUALIZZA L'IMMAGINE ALL'INDICE activeImage -->
                    <img :src="movie.images[activeImage]" alt>

                    <!-- THUMBNAILS -->
                    <div class="thumbnails">

                        <!-- RECUPERA DA v-for IL PARAMETRO index E LO USA NEL TERNARY OPERATOR CONFRONTANDOLO CON LA VARIABILE activeImage PER AGGUINGERE LA CLASSE active -->
                        <img :src="image" class="thumb"
                            v-for="(image, index) in movie.images"
                            :class="index == activeImage ? 'active' : ''">

                    </div>

                    <div class="navigator">
                        <div class="prev" @click="prev()">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                        <div class="next" @click="next()">
                            <i class="fa-solid fa-chevron-right">
                            </i>
                        </div>
                    </div>
                    <div class="details">
                        <h3 class="title"></h3>
                        <div>Category: {{movie.category}}</div>
                        <small>Length: {{movie.length}}</small>
                    </div>
                </div>

            </div>

        </div>

        <!-- VUE.JS 3 (OPTIONS) CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- BOOSTRAP 5.3.1 JS SCRIPTS BUNDLE CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <!-- JS SCRIPT LINK -->
        <script type="text/javascript" src="./assets/js/app.js"></script>

    </body>

</html>
